group 'com.builpr'
version '0.0.2-TOKENING'

buildscript {
    repositories {
        mavenCentral()

        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }

    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE'
        classpath 'gradle.plugin.com.speedment.gradle:SpeedmentGradlePlugin:2.2.3'
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'com.speedment.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    dev
}

dependencies {
    compile 'com.google.guava:guava:21.0'
    compile 'commons-validator:commons-validator:1.6'
    compileOnly 'org.projectlombok:lombok:1.16.16'
    compile('com.speedment:speedment:2.3.5')

    compile 'org.springframework.boot:spring-boot-starter-web:1.5.2.RELEASE'
    compile 'org.springframework.data:spring-data-solr:2.1.3.RELEASE'

    compile 'com.timgroup:jgravatar:1.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.2.RELEASE'

    dev 'org.springframework.boot:spring-boot-devtools:1.5.2.RELEASE'
}

bootRun {
    classpath = sourceSets.main.runtimeClasspath + configurations.dev
}

bootRepackage {
    mainClass = 'com.builpr.restapi.SpringStarter'
    executable = true

}

springBoot {
    executable = true
}